<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Vivire-會員註冊</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <section class="container signup">
      <div class="row 0 d-flex justify-content-center align-items-center">
        <form class="col-6 bg-white border p-lg-9 p-6">
          <h2 class="fw-900 text-accent-200 fs-4 mb-lg-9 mb-6">註冊</h2>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label fw-bold"
              >會員帳號</label
            >
            <input
              type="email"
              class="form-control ps-4 py-3 bg-neutral-100"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="請輸入會員帳號"
            />
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label fw-bold"
              >密碼</label
            >
            <input
              type="password"
              class="form-control ps-4 py-3 bg-neutral-100"
              id="exampleInputPassword1"
              placeholder="請輸入密碼"
            />
          </div>
          <div>
            <label for="exampleInputPassword1" class="form-label fw-bold"
              >電子信箱</label
            >
            <input
              type="password"
              class="form-control ps-4 py-3 bg-neutral-100"
              id="exampleInputPassword1"
              placeholder="請輸入電子信箱"
            />
          </div>
          <button
            type="submit"
            class="btn btn-accent-200 text-white w-100 fw-bold py-3 my-lg-9 my-6"
          >
            立即註冊<i class="bi bi-arrow-right ms-3"></i>
          </button>
          <div class="border-top position-relative">
            <p
              class="position-absolute translate-middle top-100 start-50 bg-white text-neutral-300 fw-semibold"
            >
              &nbsp;&nbsp;或以其他方式登入&nbsp;&nbsp;
            </p>
          </div>
          <button
            type="submit"
            class="btn btn-neutral-100 w-100 py-3 fw-bold mb-2 mt-lg-9 mt-6"
          >
            <img
              style="width: 18px; height: 18px"
              src="/assets/images/icons-google.png"
              alt="gooogle-login"
            />
            使用 Google 登入
          </button>

          <button
            type="submit"
            class="btn btn-neutral-100 w-100 py-3 fw-bold mb-lg-9 mb-6"
          >
            <img
              style="width: 18px; height: 18px"
              src="/assets/images/icons-facebook.png"
              alt="facebook-login"
            />
            使用 Facebook 登入
          </button>
          <div class="d-flex justify-content-center fw-semibold">
            <p>已經是會員了? &nbsp; &nbsp;</p>
            <a class="text-accent-200" href="login.html">點此登入</a>
          </div>
        </form>
      </div>
    </section>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
