    <section class="container login">
      <div class="row 0 d-flex justify-content-center align-items-center">
        <form class="col-6 bg-white border p-lg-9 p-6">
          <h2 class="fw-900 text-accent-200 fs-4 mb-lg-9 mb-6">登入</h2>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label fw-bold"
              >會員帳號</label
            >
            <input
              type="email"
              class="form-control ps-4 py-3 bg-neutral-100"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="請輸入會員帳號"
            />
          </div>
          <div>
            <label for="exampleInputPassword1" class="form-label fw-bold"
              >密碼</label
            >
            <input
              type="password"
              class="form-control ps-4 py-3 bg-neutral-100"
              id="exampleInputPassword1"
              placeholder="請輸入密碼"
            />
          </div>
          <button
            type="submit"
            class="btn btn-accent-200 text-white w-100 fw-bold py-3 my-lg-9 my-6"
          >
            立即登入<i class="bi bi-arrow-right ms-3"></i>
          </button>
          <div class="border-top position-relative">
            <p
              class="position-absolute translate-middle top-100 start-50 bg-white text-neutral-300 fw-semibold"
            >
              &nbsp;&nbsp;或以其他方式登入&nbsp;&nbsp;
            </p>
          </div>
          <button
            type="submit"
            class="btn btn-neutral-100 w-100 py-3 fw-bold mb-2 mt-lg-9 mt-6"
          >
            <img
              style="width: 18px; height: 18px"
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAGySURBVHgBtZM/T8JAGMafa4kQHSSMTCXRxMRBMK5GOjqYlNFJ/QAmTqyIg3HzIwCLjnQwrpToZqJFXRyMXYxOSmQAIuV8j9YGShv/RJ/k7tr33v7e5/4U+COxsAmeRRw2NMpQBgEJJvUmM2B9C+QCDulxE8EqQ0bRD2Q+iII+auCui3AZ7AzqcCDyBcSgUg0amxRfoTFLzSJHW36yB8KiXMCF/QkRH+bYOYGGHS/TnsnB+zRYGq/FFEj8AZc2cEqtw3NkXccP5DiS+2lwJlwBc7LBVrsjkGS+sRsGYJGI/rg/bzogLqWpc2YmWd2fzMEKYSD0eqI3pfEZHscv5DhitHmuodv3xALwNJLEwIsYdbhBgzJ4kZnp5IiJGl1CKfp63J7FUXtGhNSTnG4EVU7mrzWqWfWgkp16PshYg6UxFc291lLFhQhV16qa5odkSztZGkqeU4aygHiOhLSqFqeDv+LwXUigTknTFE8LVusthfu7ddh21OKsr46BXJhCsJoPNqZuJ2HdNLY9iNDIqek53aKbpBK9EgYRy5mKvWSGIWOOAtyl3SXRbwhrgmpRsSb+Ux8DMpnpdyeTfAAAAABJRU5ErkJggg=="
              alt="gooogle-login"
